<app-textblock headline="Who Am I?" image="../../../assets/medium_jswanepo.jpg" text="As a child I was obsessed with making my own things, and making things my own. This is an obsession that has helped me in both my day-to-day life and in my work environment.<br><br> I recieved my formal training from WeThinkCode_, Africa's premiere peer-to-peer programming institution. <br>Sponsored by First National Bank (FNB), BBD, Derivco, WeThinkCode_ promotes an environment where students work together and utilise each others specific skill sets in order to solve a host of problems pertaining to areas including cloud computing, eCommerce, artificial intelligence and machine learning, security systems, web design, app design and many others. <br><br> I thoroughly enjoy being put in new, challenging environments and learning everything I can about them. If faced with a problem I strive to fully understand not only it but every aspect around it before finding a solution and then ensuring that the solution always has the potential to reach further than the problem itself. <br><br>I will be comfortable in any environment, I will accept any challenge, and I will always strive to be better than I was yesterday."></app-textblock>
